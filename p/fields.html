<body>
	<h1>Поля/кнопки/чекбоксы</h1>
	<br>
  <div align="left">
  Простое поле ввода:<br>
	<input type="text">
  <hr size="1">
  Можно добавить внутрь подпись-подсказку:<br>
  <input type="text" placeholder="лалалала">
  <hr size="1">
  Форма с отправкой фоток на сервер+кнопка:
  <br>
  <form action="/lalalla">
  <input type="text" placeholder="lalalal">
  <button type="submit">Submit</button>
  </form>
  <hr size="1">
  Обязательное для заполнения поле делается с помощью атрибута "required":<br>
  <form action="/lalala">
  <input type="text" required placeholder="lalala">
  <button type="submit">Submit</button>
</form>
<hr size="1">
Radio-buttons<br>
<label><input type="radio" name="indoor-outdoor">Indoor</label>
<label><input type="radio" name="indoor-outdoor">Outdoor</label>
<hr size="1">
Чекбоксы<br>
<label><input type="checkbox" name="personality"> Loving</label>
</div>
</body>
</html>
