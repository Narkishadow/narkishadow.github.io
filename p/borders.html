	<h1>&lt;CSS:borders&gt;</h1>
	<br>
	<code>border-width: 1px;</code> задает ширину рамки.
	<br>
	<code>border-style: solid;</code> задает стиль рамки. Все стили <a href="http://htmlbook.ru/css/border">тут</a></p>
	<code>border-color: red;</code> задает цвет рамки. 
	<br>
	<code>border-radius: 10px;</code> закругляет края рамки. Можно также использовать %, например 50% делает изображение круглым.
